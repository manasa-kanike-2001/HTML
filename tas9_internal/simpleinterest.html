<html>
    <head>
        <title>simpleinterest</title>
        <script>
            function simpleinterest(p,t,r)
            {
                let res;
                res=(p*t*r)/100;
                console.log(res);
            }
    </script>
    </head>
    <body>
        <script>
          simpleinterest(1,2,3);
          simpleinterest(4,5,6);
        </script>
    </body>
</html>
