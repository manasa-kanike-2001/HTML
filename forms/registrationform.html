<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
        <form method="post" name="form2">
            <table align="center" bgcolor="silver" cellspacing="10">
                <caption>
                <b>
                    Registration Form
                    </b>
                </caption>
                <tr>
                    <td>
                    <label for="id1">First Name :</label>
                   </td>
                   <td>
                    <input type="text" id="id1" name="first name">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id2">Last Name :</label>
                   </td>
                   <td>
                    <input type="text" id="id2" name="Last name">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id3">Nick Name :</label>
                   </td>
                   <td>
                    <input type="text" id="id3" name="first name">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id4">e-mail :</label>
                   </td>
                   <td>
                    <input type="email" id="id4" name="Email">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id5">password :</label>
                   </td>
                   <td>
                    <input type="password" id="id5" name="Email">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id6">Date of Birth :</label>
                   </td>
                   <td>
                    <input type="date" id="id6" name="Date of birth">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id7">Gender :</label>
                   </td>
                   <td>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">female</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">male</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">others</label>
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id8" >Mobile :</label>
                   </td>
                   <td>
                    <input type="number" id="id8" name="Mobile number">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id9" >Address :</label>
                   </td>
                   <td>
                    <textarea id="address" name="address" rows="5" cols="19"></textarea>
                   </td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="submit" value="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
