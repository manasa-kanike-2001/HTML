<html>

<head>
    <title>Bigger</title>
    <script>
        function biggeroftwo(a, b) {
            if(a>b)
            {
                console.log("%s is greater than %s",a,b)
            }
            else{
                console.log("%s is greater than %s",b,a);
            }

        }
    </script>
</head>

<body>
    <script>
            biggeroftwo(1,2);
    </script>
</body>

</html>
