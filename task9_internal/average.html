<html>
    <head>
        <title>average</title>
        <script>
            function average(a,b,c)
            {
                let avg;
                avg=(a+b+c)/3;
                console.log(avg);
            }
    </script>
    </head>
    <body>
        <script>
         average(1,2,3);
         average(3,4,5);
        </script>
    </body>
</html>
