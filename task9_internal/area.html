<html>
    <head>
        <title>AreaofCircle</title>
        <script>
            function areaofcircle(radius)
            {
                let res;
                const pi=3.14;
                res=pi*radius*radius;
                console.log(res);
            }
    </script>
    </head>
    <body>
        <script>
          areaofcircle(3);
          areaofcircle(4);
        </script>
    </body>
</html>
