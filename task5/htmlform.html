<!DOCTYPE html>
<html>
    <head>
        <title>HTMLFORM</title>
    </head>
    <body>
        <form method="post" name="form1">
            <table cellspacing="10">
                <caption>
                <b>
                    HTML Form
                    </b>
                </caption>
                <tr>
                    <td>
                    <label for="id1">First Name :</label>
                   </td>
                   <td>
                    <input type="text" id="id1" name="first name">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id2">Last Name :</label>
                   </td>
                   <td>
                    <input type="text" id="id2" name="Last name">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id3">Date of Birth :</label>
                   </td>
                   <td>
                    <input type="date" id="id3" name="Date of birth">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id4">Email id :</label>
                   </td>
                   <td>
                    <input type="email" id="id4" name="Email">
                   </td>
                </tr>
                <tr>
                    <td>
                    <label for="id5" >Mobile number :</label>
                   </td>
                   <td>
                    <input type="number" id="id5" name="Mobile number">
                   </td>
                </tr>
                <br>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="submit" value="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
